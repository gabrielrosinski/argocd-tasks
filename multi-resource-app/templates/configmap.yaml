apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "multi-resource-app.fullname" . }}-config
  labels:
    {{- include "multi-resource-app.labels" . | nindent 4 }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"  
data:
  database.properties: |
    host={{ .Values.database.host }}
    port={{ .Values.database.port }}
    name={{ .Values.database.name }}
  app.properties: |
    log.level={{ .Values.logging.level }}
    feature.enabled={{ .Values.features.newFeature }}